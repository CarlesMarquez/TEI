sudo: required

language: java

services:
  - docker

before_install:
  - docker pull teic/jenkins:dev
  - curl https://jenkins.tei-c.org/view/TEI%20dev/job/Stylesheets-dev/lastStableBuild/artifact/tei-xsl-7.46.0a.zip -o stylesheets.zip
  - unzip stylesheets.zip -d /var/stylesheets

script:
  - docker run --rm -w /var/tei/P5 -it -v `pwd`:/var/tei -v /var/stylesheets:/usr/share/xml/tei/stylesheet -u $UID --entrypoint "make" teic/jenkins:dev clean validate test
